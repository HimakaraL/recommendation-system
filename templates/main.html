<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
      body {
        background-color: rgb(43, 43, 43);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Anime World</a>
      <div class="navbar-nav ml-auto">
        <a class="nav-link ml-2" href="/">Home</a>
        <a
          class="btn btn-outline-info nav-link ml-2 btn-sm"
          style="border-radius: 20%; color: white"
          href="/login"
          role="button"
          >Login</a
        >
        <a
          class="btn btn-outline-info nav-link ml-2 btn-sm"
          style="border-radius: 20%; color: white"
          href="/signup"
          role="button"
          >Sign Up</a
        >
      </div>
    </nav>

    <!-- Search Form -->
    <div class="container mt-5">
      <form
        action="/recommend"
        method="post"
        class="form-inline justify-content-center"
      >
        <div class="form-group mb-2">
          <label for="animeName" class="sr-only">Anime Name</label>
          <input
            type="text"
            class="form-control"
            id="animeName"
            name="animeName"
            placeholder="Anime Name"
          />
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="numberOfAnime" class="sr-only">Number of Anime</label>
          <input
            type="number"
            class="form-control"
            id="numberOfAnime"
            name="animeCount"
            placeholder="Number of Anime"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
      </form>
    </div>

    {% if message %}
        <h1 style="color: white;">{{ message }}</h1>
    {% endif %}

    <div class="container mt-5">
        <div class="row">
            <!-- Loop through each recommended anime -->
            {% for anime in recommend_animes %}
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img
                        class="card-img-top"
                        src="{{ anime['ImageURL'] }}"
                        alt="Anime Image"
                    />
                    <div class="card-body">
                        <h5 class="card-title">{{ anime['Name'] }}</h5>
                        <p class="card-text">
                            Episodes: {{ anime['EpisodeCount'] }}
                        </p>
                        <p class="card-text">
                            Genre: {{ anime['Genre'] }}
                        </p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
  </body>
</html>
